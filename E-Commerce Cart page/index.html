<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Products</h2>
    <div class="product">
      <span>Product 1 - $29.99</span>
      <button onclick="addToCart('Product 1', 29.99)">Add</button>
    </div>
    <div class="product">
      <span>Product 2 - $19.99</span>
      <button onclick="addToCart('Product 2', 19.99)">Add</button>
    </div>
    <div class="product">
      <span>Product 3 - $60.00</span>
      <button onclick="addToCart('Product 3', 60.00)">Add</button>
    </div>

    <h2>Shopping Cart</h2>
    <div id="cart"></div>
    <p id="total">Total: $0.00</p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </div>

  <!-- Checkout Success Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>âœ… Checkout Successful!</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
