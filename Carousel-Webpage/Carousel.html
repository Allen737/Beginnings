<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel Fix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.carousel-item {
      height: 300px;
    }
    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .card-container{
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background-color:palegreen;
      margin-bottom: 50px;
}
h6{
  margin-left: 1100px;
  margin-bottom: 50px;
  color:blue;
  font-style: italic;
  font-weight: bold;
}
.cards{
  border-radius: 7px;
}
    
  </style>
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="monument1.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="monument2.jpg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="monument3.jpg" class="d-block w-100" alt="Slide 3">
    </div>
    <div class="carousel-item">
      <img src="monument4.jpg" class="d-block w-100" alt="Slide 4">
    </div>
    <div class="carousel-item">
      <img src="monument5.jpg" class="d-block w-100" alt="Slide 5">
    </div>
    <div class="carousel-item">
      <img src="monument6.jpg" class="d-block w-100" alt="Slide 6">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="card-container">
<div class="card" style="width: 18rem;">
  <img src="Udemy course.avif" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Udemy Course Announcement</h5>
    <p class="card-text">Most affordable WebDev Course Launch.</p>
    <a href="https://www.youtube.com/watch?v=KZ31wDjYleI&t=155s" class="btn btn-primary">Watch Now</a>
  </div>
  </div>
  <div class="card" style="width: 18rem;">
  <img src="git hitesh.avif" class="card-img-mid" alt="...">
  <div class="card-body">
    <h5 class="card-title">Git GitHub</h5>
    <p class="card-text">Complete Git and GitHub course in Hindi.</p>
    <a href="https://www.youtube.com/watch?v=q8EevlEpQ2A" class="btn btn-primary">Watch Now</a>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <img src="browser hitesh.avif" class="card-img-mid" alt="...">
  <div class="card-body">
    <h5 class="card-title">Browser Inner Working</h5>
    <p class="card-text">How does a Browser work?|Engineering Side.</p>
    <a href="https://www.youtube.com/watch?v=5rLFYtXHo9s" class="btn btn-primary">Watch Now</a>
  </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
